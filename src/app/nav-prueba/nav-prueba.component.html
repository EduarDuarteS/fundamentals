<mat-sidenav-container
    class="sidenav-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close('escape')"
       disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/prueba']" (click)='close()' >prueba</a>
      <a mat-list-item [routerLink]="['/']">Link 2</a>
      <a mat-list-item [routerLink]="['/']">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Open</button></p>
    <p>Closed due to: {{reason}}</p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
