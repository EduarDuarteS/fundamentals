<mat-sidenav-container class="sidenav-container"
(backdropClick)="close()" disableClose
>
<mat-sidenav #drawer  class="sidenav" fixedInViewport="false"
[attr.role]="'dialog'"
[mode]="'side'"
[opened]="false"
disableClose
(keydown.escape)="close()">
<mat-toolbar>Menu</mat-toolbar>
<mat-nav-list>
  <a mat-list-item [routerLink]="['/prueba']" (click)='close()' >prueba</a>
  <a mat-list-item [routerLink]="['/']">Link 2</a>
  <a mat-list-item [routerLink]="['/']">Link 3</a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content >
  <mat-toolbar color="primary">
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>fundamentals</span>
</mat-toolbar>
<!-- Add Content Here -->
     <router-outlet ></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
